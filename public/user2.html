<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>

    <style>
      .container {
        display: grid;
        justify-items: center;
      }
    </style>
</head>
<body> 

  <div class="container">

    <h1 style="text-align: center;">Usuario #2</h1>
    <button id="btn">Emitir</button>

    <img id="play" src="" alt="">
    
    <video src="" id="video" style="width: 800px; height: 600px" autoplay="true"></video>
    <canvas id="canvas"></canvas>

    <div id="status"></div>

  </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="js/socket.js"></script>

    <script>
      
    // creamos la conexion del stream de imagenes  
    socket.on('stream', (image) => { 
      let img = document.getElementById('play'); 
      // la imagen viene en formato base64
      img.src = image; 
    });


    </script>
</body>
</html>
